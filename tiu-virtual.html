            text-align: center;

        }
        
        .location {

        }

            z-index: -1;

        }
        
        .building {
            position: absolute;

            background-color: #222;
            width: 40px;
            height: 100px;
        }
        
        .building:nth-child(1) { left: 10%; height: 80px; width: 30px; }
        .building:nth-child(2) { left: 20%; height: 120px; width: 50px; }
        .building:nth-child(3) { left: 35%; height: 90px; width: 40px; }
        .building:nth-child(4) { left: 50%; height: 140px; width: 60px; }
        .building:nth-child(5) { left: 70%; height: 100px; width: 45px; }
        .building:nth-child(6) { left: 85%; height: 110px; width: 35px; }
        
        .tree {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
        }
        
        .tree:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 18px;
            width: 4px;
            height: 15px;
            background-color: #654321;
        }
        
        .tree:after {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 10px;
            width: 20px;
            height: 25px;
            background-color: #2e7d32;
            border-radius: 50% 50% 50% 50%;
        }
        
        .tree:nth-child(7) { left: 5%; }
        .tree:nth-child(8) { left: 15%; }
        .tree:nth-child(9) { left: 80%; }
    </style>
</head>
<body>

    <script>
        // Función para actualizar el reloj con la hora de Lima, Perú (GMT-5)
        function updateClock() {
            const now = new Date();
            
            // Ajustar a la zona horaria de Lima, Perú (GMT-5)
            const limaOffset = -5 * 60; // -5 horas en minutos
            const localOffset = now.getTimezoneOffset(); // Offset local en minutos
            const totalOffset = limaOffset + localOffset; // Diferencia total en minutos
            
            // Crear una nueva fecha ajustada a la hora de Lima
            const limaTime = new Date(now.getTime() + totalOffset * 60 * 1000);
            
            // Formatear la hora como HH:MM:SS
            const hours = limaTime.getHours().toString().padStart(2, '0');
            const minutes = limaTime.getMinutes().toString().padStart(2, '0');
            const seconds = limaTime.getSeconds().toString().padStart(2, '0');
            
            // Actualizar el elemento del reloj
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Formatear la fecha
            const options = { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' };
            let dateStr = limaTime.toLocaleDateString('es-PE', options);
            
            // Capitalizar la primera letra
            dateStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
            
            // Actualizar el elemento de la fecha
            document.getElementById('date').textContent = dateStr;
        }
        
        // Actualizar el reloj inmediatamente y luego cada segundo
        updateClock();
        setInterval(updateClock, 1000);
    </script>
